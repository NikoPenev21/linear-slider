<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML Linear Slider</title>
</head>

<body>
    <div class="container">
        <input type="range" min="0" max="100" value="50" step="10" list="tickmarks" id="rangeInput">
    </div>

    <style>
        body {
            font-family: Calibri, Arial;
        }

        input[type='range'] {
            box-sizing: border-box;
            border: 0px solid transparent;
            padding: 0px;
            margin: 10px 0px 10px 0px;
            width: 210px;
            height: 50px;
            cursor: pointer;
            background: -webkit-repeating-linear-gradient(90deg, #777, #777 1px, transparent 1px, transparent 20px) no-repeat 50% 50%;
            background: -moz-repeating-linear-gradient(90deg, #777, #777 1px, transparent 1px, transparent 20px) no-repeat 50% 50%;
            background: repeating-linear-gradient(90deg, #777, #777 1px, transparent 1px, transparent 20px) no-repeat 50% 50%;
            background-size: 201px 16px;
            font-size: 10px;
        }

        input[type='range'],
        input[type='range']::-webkit-slider-runnable-track,
        input[type='range']::-webkit-slider-thumb {
            -webkit-appearance: none;
        }

        input[type='range']::-webkit-slider-runnable-track {
            box-sizing: border-box;
            width: 200px;
            height: 5px;
            border-radius: 2px;
            background: #777;
        }

        input[type='range']::-moz-range-track {
            box-sizing: border-box;
            width: 200px;
            height: 5px;
            border-radius: 2px;
            padding: 0px;
            background: #777;
        }

        input[type='range']::-moz-range-thumb {
            box-sizing: border-box;
            padding: 0px;
            height: 20px;
            width: 10px;
            border-radius: 2px;
            border: 1px solid;
            background: #EEE;
        }

        input[type='range']::-ms-track {
            box-sizing: border-box;
            width: 210px;
            height: 5px;
            border-radius: 2px;
            padding: 0px;
            background: #777;
            color: #777;
        }

        input[type='range']::-webkit-slider-thumb {
            box-sizing: border-box;
            padding: 0px;
            height: 20px;
            width: 10px;
            border-radius: 2px;
            border: 1px solid;
            margin-top: -8px;
            background: #EEE;
        }

        input[type='range']::-ms-thumb {
            box-sizing: border-box;
            padding: 0px;
            height: 20px;
            width: 10px;
            border-radius: 2px;
            border: 1px solid;
            background: #EEE;
        }

        input[type="range"]::-ms-fill-lower {
            background: transparent;
        }

        input[type='range']:focus {
            outline: none;
        }


        .container:before {
            position: absolute;
            color: black;
            content: '0% 50% 100%';
            padding-bottom: 35px;
            word-spacing: 70px;
            left: 0px;
            top: 0px;
            z-index: -1;
        }

        .container {
            padding: 0px;
            position: relative;
        }

        <style></body></html>
